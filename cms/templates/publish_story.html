<html>
<h1>Story form goes here</h1>

<form method="POST" action="/publish" id="name-form">
    <br>{{ form.csrf_token }}
    <br>{{ form.title.label }} {{ form.title(size=100) }}
    <br>{{ form.body.label }} {{ form.body(width=500, height=500) }}
    <br>{{ form.image.label }} {{ form.image(size=50) }}
    <input type="submit" value="Go" id="submit">
</form>
</html>
